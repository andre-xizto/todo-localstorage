<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Local</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="container-todo">
            <h1>To do list com Local Storage</h1>
            <ul class="list"></ul>
        </div>

        <div class="add-item">
            <input type="text" name="nome" id="inp" placeholder="Digite a nova tarefa">
            <button class="disable">Adicionar</button>
        </div>
    </section>
    <div class="modal">
        <div class="modal-content">
            <span>&times;</span>
            <h2>Alterar tarefa</h2>
            <input type="text" placeholder="Tarefa" name="tarefa" id="tarefa">
            <button>Editar</button>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
